services:
  postgres:
    image: postgres:16-alpine
    container_name: matcha_postgres
    environment:
      POSTGRES_USER: matcha_user
      POSTGRES_PASSWORD: matcha_password
      POSTGRES_DB: matcha_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U matcha_user -d matcha_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: matcha_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio
    container_name: matcha_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: matcha_minio_user
      MINIO_ROOT_PASSWORD: matcha_minio_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # REMOVED inference from Docker - run natively on Windows for GPU support
  # See: services/inference/README.md for native setup instructions

volumes:
  postgres_data:
  redis_data:
  minio_data:
